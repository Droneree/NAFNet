# general settings
name: NAFNet-GainMat-width32-test
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: GainMat
    type: PairedImageDataset

    dataroot_lq: /home/lllei/AI_localization/NAFNet/datasets/GainMat/test/lq
    dataroot_gt: /home/lllei/AI_localization/NAFNet/datasets/GainMat/test/gt

    io_backend:
      type: disk

# network structures
network_g:
  type: NAFNet
  width: 32
  img_channel: 1
  enc_blk_nums: [1, 1, 1, 2]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]

# mannual specify image size
img_sz:
  img_ht: 960
  img_wd: 240
  
# path
path:
  pretrain_network_g: /home/lllei/AI_localization/NAFNet/experiments/NAFNet-GainMat-width32/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: false
  grids: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
